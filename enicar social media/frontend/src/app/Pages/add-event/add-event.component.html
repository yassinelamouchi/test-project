<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
          Modal panel, show/hide based on modal state.
  
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
            <div
                class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <div>
                    <h2 id="modal-title" class="text-lg font-medium leading-6 text-gray-900">
                        Add User
                    </h2>
                    <p class="mt-1 text-sm text-gray-500">
                        Fill in the form below to add a new user to your account.
                    </p>



                    <form>
                        <div class="space-y-12">
                            <div class=" gap-x-8 gap-y-10 border-b border-gray-900/10 pb-4">

                                <div class="w-full gap-x-6 gap-y-8">
                                    <div class="my-2 sm:col-span-4">
                                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Event Name</label>
                                        <div class="mt-2">
                                            <input type="text" id="name" name="name" [(ngModel)]="eventName"
                                                class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 border rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                                                placeholder="Enter event name">
                                        </div>
                                    </div>
                                
                                    <div class="my-2 sm:col-span-4">
                                        <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                                        <div class="mt-2">
                                            <textarea id="description" name="description" [(ngModel)]="eventDescription"
                                                class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 border rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                                                rows="4" placeholder="Enter event description"></textarea>
                                        </div>
                                    </div>
                                
                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="my-2">
                                            <label for="startDate" class="block text-sm font-medium leading-6 text-gray-900">Start Date</label>
                                            <div class="mt-2">
                                                <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate"
                                                    class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 border rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                            </div>
                                        </div>
                                
                                        <div class="my-2">
                                            <label for="endDate" class="block text-sm font-medium leading-6 text-gray-900">End Date</label>
                                            <div class="mt-2">
                                                <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate"
                                                    class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 border rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                            </div>
                                        </div>
                                
                                        <div class="my-2">
                                            <label for="startTime" class="block text-sm font-medium leading-6 text-gray-900">Start Time</label>
                                            <div class="mt-2">
                                                <input type="time" id="startTime" name="startTime" [(ngModel)]="startTime"
                                                    class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 border rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                            </div>
                                        </div>
                                
                                        <div class="my-2">
                                            <label for="endTime" class="block text-sm font-medium leading-6 text-gray-900">End Time</label>
                                            <div class="mt-2">
                                                <input type="time" id="endTime" name="endTime" [(ngModel)]="endTime"
                                                    class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 border rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                            </div>
                                        </div>
                                
                                        <div class="my-2">
                                            <label for="numberPlaces" class="block text-sm font-medium leading-6 text-gray-900">Number of Places</label>
                                            <div class="mt-2">
                                                <input type="number" id="numberPlaces" name="numberPlaces" [(ngModel)]="numberPlaces"
                                                    class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 border rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                            </div>
                                        </div>
                                
                                        <div class="my-2">
                                            <label for="status" class="block text-sm font-medium leading-6 text-gray-900">Status</label>
                                            <div class="mt-2">
                                                <select id="status" name="status" [(ngModel)]="status"
                                                    class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 border rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                                    <option value="Pending">Pending</option>
                                                    <option value="Ongoing">Ongoing</option>
                                                    <option value="Completed">Completed</option>
                                                </select>
                                            </div>
                                        </div>
                                
                                        <!-- <div class="my-2">
                                            <label for="club" class="block text-sm font-medium leading-6 text-gray-900">Club</label>
                                            <div class="mt-2">
                                                <select id="club" name="club" [(ngModel)]="selectedClubId"
                                                    class="block w-full px-3 py-2 mt-1 text-sm text-gray-900 border rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                                    <option *ngFor="let club of clubs" [value]="club.id">{{ club.name }}</option>
                                                </select>
                                            </div>
                                        </div> -->
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        <div class=" sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                            <button type="button" (click)="AddEvent()"
                                class="inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primbg-primary sm:col-start-2">
                                Save
                            </button>
                            <button type="button"
                                (click)="closeAddEvent()"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Cancel</button>
                        </div>


                    </form>





                </div>

            </div>
        </div>
    </div>
</div>
