<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
          Modal panel, show/hide based on modal state.
  
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
            <div
                class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <div>
                    <h2 id="modal-title" class="text-lg font-medium leading-6 text-gray-900">
                        Add User
                    </h2>
                    <p class="mt-1 text-sm text-gray-500">
                        Fill in the form below to add a new user to your account.
                    </p>



                    <form>
                        <div class="space-y-12">
                            <div class=" gap-x-8 gap-y-10 border-b border-gray-900/10 pb-4">

                                <div class="w-full gap-x-6 gap-y-8 ">
                                    <div class="my-2 sm:col-span-4">
                                        <label for="firstname"
                                            class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                                        <div class="mt-2">
                                            <div
                                                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary ">
                                                <input type="text" name="firstname" id="firstname"
                                                    [(ngModel)]="firstName"
                                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                                    placeholder="Enter your first name">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="my-2 sm:col-span-4">
                                        <label for="lastname"
                                            class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                                        <div class="mt-2">
                                            <div
                                                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary ">
                                                <input type="text" name="lastname" id="lastname" [(ngModel)]="lastName"
                                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                                    placeholder="Enter your last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="my-2 sm:col-span-4">
                                        <label for="birthdate"
                                            class="block text-sm font-medium leading-6 text-gray-900">Birthdate</label>
                                        <div class="mt-2">
                                            <div
                                                class="flex9 rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary ">
                                                <input type="date" name="birthdate" id="birthdate"
                                                    [(ngModel)]="birthDate"
                                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                                    placeholder="Enter your birthdate">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-2 my-2">

                                        <div class="mr-2">
                                            <label for="email"
                                                class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                                            <div class="mt-2">
                                                <div
                                                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary ">
                                                    <input type="email" name="email" id="email" [(ngModel)]="email"
                                                        class="disabled:opacity-50 disabled:bg-gray-100 block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                                        placeholder="Enter your email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ml-2">
                                            <label for="password"
                                                class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                                            <div class="mt-2">
                                                <div
                                                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary ">
                                                    <input type="password" name="password" id="password"
                                                        [(ngModel)]="password"
                                                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                                        placeholder="Enter your password">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-2">

                                        <div class="mr-2 ">
                                            <label for="isverified"
                                                class="block text-sm font-medium leading-6 text-gray-900">Is
                                                Verified</label>
                                            <div class="mt-2">
                                                <div
                                                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary ">
                                                    <select id="isverified" name="isverified" [(ngModel)]="verified"
                                                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                                        <option value="1">Yes</option>
                                                        <option value="0">No</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="ml-2 ">
                                            <label for="isverified"
                                                class="block text-sm font-medium leading-6 text-gray-900">role</label>
                                            <div class="mt-2">
                                                <div
                                                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary ">
                                                    <select id="isverified" name="isverified" [(ngModel)]="role"
                                                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                                        <option value="STUDENT">Student</option>
                                                        <option value="ADMIN">Admin</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="my-2 sm:col-span-4">
                                        <label for="field"
                                            class="block text-sm font-medium leading-6 text-gray-900">Field</label>
                                        <div class="mt-2">
                                            <div
                                                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary ">
                                                <select name="field" id="field" [(ngModel)]="field"
                                                    class="block p-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                                                    required>
                                                    <option *ngFor="let field of fields" [value]="field.id">
                                                        {{field.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class=" sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                            <button type="button" (click)="addUser()"
                                class="inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primbg-primary sm:col-start-2">
                                Save
                            </button>
                            <button type="button" (click)="close()"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Cancel</button>
                        </div>


                    </form>





                </div>

            </div>
        </div>
    </div>
</div>
